<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for url, title, content in results %}
        <li>
            <a href="{{ url }}">{{ title }}</a><br>
            <p>{{ content[:200] }}...</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
